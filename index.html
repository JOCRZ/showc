<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Comment Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        #comment-container {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #comment-card {
            width: 100%;
            padding: 18px 24px;
            border-radius: 10px;
            background-color: #e9f0fb;
            border: 1.5px solid #d1e2f6;
            box-shadow: 0 2px 8px rgba(64, 112, 244, 0.06);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        #commentor-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #305caa;
            margin-bottom: 8px;
        }
        #comment-text {
            font-size: 1.04em;
            color: #232323;
            line-height: 1.4;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>ðŸ’¬ User Comments</h1>

    <div id="comment-container">
        <div id="comment-card">
            <div id="commentor-name">Loading...</div>
            <div id="comment-text"></div>
        </div>
    </div>

    <button id="prev-button" disabled>View Previous Comment</button>

    <script>
        const commentorName = document.getElementById('commentor-name');
        const commentText = document.getElementById('comment-text');
        const prevButton = document.getElementById('prev-button');
        const COMMENT_INTERVAL_MS = 20000;

        let comments = [];
        let history = [];
        let intervalId;

        async function loadComments() {
            try {
                const response = await fetch('comments.txt');
                const text = await response.text();
                comments = text.split('\n').map(line => {
                    let [commentor, ...commentParts] = line.split(':');
                    return {
                        commentor: commentor ? commentor.trim() : '',
                        commentText: commentParts.join(':').trim()
                    };
                }).filter(c => c.commentor && c.commentText);
                if (comments.length === 0) {
                    commentorName.textContent = "No comments found.";
                    commentText.textContent = "";
                    return;
                }
                startCommentRotation();
            } catch (error) {
                commentorName.textContent = "Error loading comments.";
                commentText.textContent = "Make sure 'comments.txt' exists and is accessible.";
            }
        }

        function displayRandomComment() {
            if (comments.length === 0) return;
            let randomIndex = Math.floor(Math.random() * comments.length);
            let previousIndex = history.length > 0 ? history[history.length - 1] : -1;
            while (randomIndex === previousIndex && comments.length > 1) {
                randomIndex = Math.floor(Math.random() * comments.length);
            }
            history.push(randomIndex);
            if (history.length > 10) history.shift();
            setComment(comments[randomIndex]);
            updatePrevButtonState();
        }

        function setComment(comment) {
            commentorName.textContent = comment.commentor;
            commentText.textContent = comment.commentText;
        }

        function viewPreviousComment() {
            if (history.length <= 1) return;
            history.pop();
            const previousIndex = history.pop();
            if (previousIndex !== undefined) {
                history.push(previousIndex);
                setComment(comments[previousIndex]);
            }
            updatePrevButtonState();
            resetCommentRotation();
        }

        function updatePrevButtonState() {
            prevButton.disabled = history.length <= 1;
        }

        function startCommentRotation() {
            displayRandomComment();
            intervalId = setInterval(displayRandomComment, COMMENT_INTERVAL_MS);
        }

        function resetCommentRotation() {
            clearInterval(intervalId);
            intervalId = setInterval(displayRandomComment, COMMENT_INTERVAL_MS);
        }

        prevButton.addEventListener('click', viewPreviousComment);

        loadComments();
    </script>
</body>
</html>
